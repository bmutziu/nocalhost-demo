apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: my-app
spec:
  components:
    - name: my-server
      type: webservice
      properties:
        image: ghcr.io/bmutziu/nocalhost-demo:master-b28da47a-1657576067 # {"$imagepolicy": "default:app-gitops"}
        port: 9080
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: dev-db-conn
                key: DB_HOST
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: dev-db-conn
                key: DB_USER
      traits:
        - type: nocalhost
          properties:
            port: 9080
            gitUrl: https://github.com/bmutziu/nocalhost-demo.git
            image: go
            sync:
              type: sendReceive
            debug:
              remoteDebugPort: 9009
        - type: ingress
          properties:
            domain: dev.bmutziu.me
            http:
              /: 9080
  policies:
    - name: multi-env-policy
      type: env-binding
      properties:
        envs:
          - name: dev
            placement:
              clusterSelector:
                name: cluster-dev
            selector:
              components:
                - my-server
          - name: prod
            placement:
              clusterSelector:
                name: cluster-prod
            patch:
              components:
                - name: my-server
                  type: webservice
                  traits:
                    - type: ingress
                      properties:
                        domain: prod.bmutziu.me
  workflow:
    steps:
      - name: read-dev-secret
        type: read-object
        outputs:
          - name: dev-secret-value
            valueFrom: output.value.data
        properties:
          apiVersion: v1
          kind: Secret
          name: dev-db-conn
      - name: apply-dev-secret
        type: apply-object
        inputs:
          - from: dev-secret-value
            parameterKey: value.data
        properties:
          value:
            apiVersion: v1
            kind: Secret
            metadata:
              name: dev-db-conn
          cluster: cluster-dev
      - name: deploy-dev
        type: deploy2env
        properties:
          policy: multi-env-policy
          env: dev
      - name: dev-notification
        type: webhook-notification
        properties:
          slack:
            url:
              fromSecret:
                name: my-secret
                key: slack
            message:
              text: "Successfully apply the app in dev cluster."
      - name: manual-approval
        type: suspend
      - name: read-prod-secret
        type: read-object
        outputs:
          - name: prod-secret-value
            valueFrom: output.value.data
        properties:
          apiVersion: v1
          kind: Secret
          name: prod-db-conn
      - name: apply-prod-secret
        type: apply-object
        inputs:
          - from: prod-secret-value
            parameterKey: value.data
        properties:
          value:
            apiVersion: v1
            kind: Secret
            metadata:
              name: dev-db-conn
          cluster: cluster-prod
      - name: deploy-prod
        type: deploy2env
        properties:
          policy: multi-env-policy
          env: prod
      - name: prod-notification
        type: webhook-notification
        properties:
          slack:
            url:
              fromSecret:
                name: my-secret
                key: slack
            message:
              text: "Successfully apply the app in prod cluster."
